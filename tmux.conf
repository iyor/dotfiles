set -g default-terminal "xterm-256color"

# Reset prefix from C-b to C-a 
set -g prefix C-g
unbind-key C-b
bind-key C-g send-prefix

# Remap window navigation to vim style
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Pane-splitting
bind l split-window -h
bind - split-window -v
unbind '"'
unbind %

# Fast pane-switching
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Pane-resizing, this is then through the iterm preferences remapped to Cmd-hjkl
set -g assume-paste-time 0
bind-key H resize-pane -L 
bind-key J resize-pane -D 
bind-key K resize-pane -U 
bind-key L resize-pane -R 

# Fast reload of config file
bind r source-file ~/.tmux.conf

# For working mouse scrolling 
set -g mouse on
# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# Make the active pane more visible
set -g pane-border-bg default
set -g pane-border-fg colour245
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

set -g status-bg brightgreen

# Use vim keybindings in copy mode; sane copying eith vim bindings.
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
